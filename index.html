<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missing Games Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Missing Games Tracker</h1>

        <!-- Input and Country Selection -->
        <div class="input-container">
            <textarea id="ownedGames" placeholder="Enter games, one per line"></textarea>
            <div class="dropdown-container">
                <select id="countrySelect">
                    <option value="Malta" selected>MGA</option>
                    <option value="Belgium">Belgium</option>
                    <option value="Italy">Italy</option>
                    <option value="Spain">Spain</option>
                     <option value="Romania">Romania</option>
                   <!--<option value="Germany">Germany</option>
                   
                    <option value="Greece">Greece</option>
                    <option value="Netherlands">Netherlands</option>
                    <option value="Norway">Norway</option>
                    <option value="Bulgaria">Bulgaria</option>
                    <option value="Serbia">Serbia</option>
                    <option value="Brazil">Brazil</option>
                    <option value="New Jersey">New Jersey</option>
                    <option value="Switzerland">Switzerland</option>
                    <option value="Finland">Finland</option>
                    <option value="Peru">Peru</option>
                    <option value="Mexico">Mexico</option>--> 
                  
                </select>
        
                <!-- âœ… Note Positioned Under Dropdown -->
                <p class="dropdown-note"> <br>Note: MGA = UK, Sweden, <br>Denmark, Curacao, Latvia,<br> Estonia, Georgia, Hungary,<br> Ukraine, </p>
            </div>
        </div>
        
        <!-- Buttons -->
        <div class="button-container">
            <button id="checkMissing">Check Missing Games</button>
            <button id="resetButton">Reset</button>
            <button id="copyButton" class="hidden">Copy</button>
        </div>

        <!-- Missing Games -->
        <div id="missingGames"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
